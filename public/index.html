<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        video, canvas { max-width: 100%; border: 1px solid #ccc; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Face Authentication</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div>
        <button id="capture">Capture Image</button>
        <button id="verify">Verify Face</button>
    </div>
    
    <h2>Training Section</h2>
    <div>
        <input type="text" id="personName" placeholder="Enter your name">
        <button id="addPerson">Add Person</button>
    </div>
    <div>
        <input type="text" id="imageUrl" placeholder="Enter image URL">
        <button id="addFace">Add Face</button>
    </div>
    <div>
        <button id="train">Train Model</button>
    </div>
    <div id="result"></div>

    <script src="main.js"></script>
    <style>
        #imageUrl {
            width: 300px;
            margin-right: 10px;
        }
        #personName {
            width: 200px;
            margin-right: 10px;
        }
        .training-section {
            margin-top: 20px;
            padding: 20px;
            border-top: 1px solid #ccc;
        }
    </style>

</body>
</html>
